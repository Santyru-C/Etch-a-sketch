<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="font stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="main stylesheet" href="style.css">
    <link rel="animation stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>
<body>
    <div id="frame">
        <div id="header">Etch-a-Sketch</div>
        <div class="screenContainer"></div>
        <div class="slidecontainer">
            <input id="gridSlider" type="range" min="16" max="80" value="16" step="16">
        </div>
    </div>
    <div class="buttonContainer">
        <button class="button" id="rgb">Rainbow</button>
        <button class="button" id="black">Classic</button>
    </div>
</body>
</html>
